syntax = "proto3";

package dict.v1;

import "common/v1/types.proto";

message Phrase {
  int64 id = 1; // Auto-increment ID (CRUD only)
  string text = 2; // Surface form of the phrase
  common.v1.Language language = 3; // Language of the phrase
  repeated PhraseDefinition definitions = 4; // Possibly multiple languages' definitions
}

message PhraseDefinition {
  common.v1.Language language = 1; // Language of the translation
  string text = 2; // Definition text
}

service DictPhraseService {}
