version: "2"
sql:
  - engine: "postgresql"
    queries: "sql/queries"
    schema: "sql/schema"
    gen:
      go:
        package: "db"
        out: "internal/infrastructure/database/db"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_db_tags: true
        emit_prepared_queries: false
        emit_interface: true
        emit_exact_table_names: false
        emit_empty_slices: true
        overrides:
          - column: vocs.meanings
            go_type: github.com/eslsoft/vocnet/internal/infrastructure/database/types.VocMeanings
          - column: vocs.forms
            go_type: github.com/eslsoft/vocnet/internal/infrastructure/database/types.VocForms