version: "2"
sql:
  - engine: "postgresql"
    queries: "sql/queries"
    schema: "sql/schema"
    gen:
      go:
        package: "db"
        out: "internal/infrastructure/database/db"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_db_tags: true
        emit_prepared_queries: false
        emit_interface: true
        emit_exact_table_names: false
        emit_empty_slices: true
        overrides:
          - column: words.meanings
            go_type: github.com/eslsoft/vocnet/internal/infrastructure/database/types.WordMeanings
          - column: words.phonetics
            go_type: github.com/eslsoft/vocnet/internal/infrastructure/database/types.WordPhonetics
          - column: words.forms
            go_type: github.com/eslsoft/vocnet/internal/infrastructure/database/types.WordForms
          - column: user_words.sentences
            go_type: github.com/eslsoft/vocnet/internal/infrastructure/database/types.UserSentences
          - column: user_words.relations
            go_type: github.com/eslsoft/vocnet/internal/infrastructure/database/types.UserWordRelations
